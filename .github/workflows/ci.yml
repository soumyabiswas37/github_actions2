name: "Start react CI pipeline"
on:
    push:
        branches:
            - main
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Setup NodeJS"
              uses: actions/setup-node@v4
              with:
                node-version: 21
            
            - name: "Check node version"
              run: node --version